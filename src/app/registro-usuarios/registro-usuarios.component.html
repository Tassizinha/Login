<div class="body">
    <mat-card class="sign-in-form">
      <h1>Register User</h1>
        <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>CPF</mat-label>
            <input matInput type="cpf" formControlName="cpf" class="input-group" required>
            <mat-error *ngIf="registrationForm.get('cpf')?.hasError('invalidCpf')">
              CPF inválido
            </mat-error>
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" formControlName="email" class="input-group" required>
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>CEP</mat-label>
            <input matInput type="cep" formControlName="cep" class="input-group" required (blur)="consultarCep()">
            <mat-error *ngIf="registrationForm.get('cep')?.hasError('invalidCep')">
              CEP inválido
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Endereço</mat-label>
            <input matInput type="endereco" formControlName="endereco" class="input-group" required>
          </mat-form-field>
    
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password" class="input-group" required>
          </mat-form-field>
      
          <mat-form-field appearance="outline">
            <mat-label>Confirm Password</mat-label>
            <input matInput type="password" formControlName="confirmPassword" class="input-group" required>
          </mat-form-field>
      
          <button id="reg-btn" mat-raised-button color="primary" type="submit">Sign In</button>
          <button class="google" mat-raised-button color="accent" type="button" >
            <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" />
            Continue with Google
          </button>
        </form>
        <a href="#" class="terms">Terms of Service</a>
      </mat-card>
</div>
